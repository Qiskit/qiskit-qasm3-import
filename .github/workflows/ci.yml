name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  lint:
    name: Style and lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prepare Python environment
        run: pip install --upgrade pip tox

      - name: Lint
        run: tox -e lint

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prepare Python environment
        run: pip install --upgrade pip tox

      - name: Build documentation
        run: tox -e docs

      - uses: actions/upload-artifact@v4
        with:
          name: qiskit-qasm3-import-docs
          path: |
            ./docs/_build/html/*
            !**/.doctrees
            !**/.buildinfo
          if-no-files-found: error

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Just using minimum and maximum to avoid exploding the matrix.
        python-version: ['3.9', '3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Prepare Python environment
        run: pip install --upgrade pip tox

      - name: Run tests
        run: |
          set -e
          py=${{ matrix.python-version }}
          tox -e py${py/./}

  tests-main:
    name: Run tests (main)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: 'qasm3-import'

      - uses: actions/checkout@v4
        with:
          path: 'qiskit'
          repository: 'Qiskit/qiskit'
          ref: 'main'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prepare Python environment
        run: pip install --upgrade pip tox build

      - name: Build Qiskit
        working-directory: 'qiskit'
        run: python -m build --wheel .

      - name: Run tests 
        working-directory: 'qasm3-import'
        run: |
          set -e
          shopt -s failglob
          py=${{ matrix.python-version }}
          env="py${py/./}"
          tox -e $env --notest
          .tox/$env/bin/pip install ../qiskit/dist/qiskit-2*.whl
          tox -e $env

  deploy-docs:
    name: Deploy documentation
    runs-on: ubuntu-latest
    needs: [docs]
    if: github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v5
        with:
          name: qiskit-qasm3-import-docs
          path: deploy

      - name: Repackage for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
